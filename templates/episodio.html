{% extends 'base.html' %}
{% block content %}
<h1>{{episodio.num}}</h1>
<p>
  <b>Numero do Episodio: </b>{{ episodio.numero_do_episodio}}
  <b>Projetos:</b>

<ul>
  {% for p in projeto %}
  <li>
    <a href="/projetos/{{p.projeto_id }}">{{ p.nome }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
<b>Sharks:</b>
<ul>
  {% for s in shark %}
  <li>
    <a href="/sharks/{{s.shark_id }}">{{ s.nome }}</a>
  </li>
  {% endfor %}
</ul>
</p>
